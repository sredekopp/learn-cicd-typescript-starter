name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Run build
        run: npm run build

      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: 'Set up Cloud SDK'
        uses: 'google-github-actions/setup-gcloud@v3'

      - name: 'Build and Push Docker Image'
        run: 'gcloud builds submit --tag us-east1-docker.pkg.dev/notely-487321/notely-ar-repo/notely:latest .'

      - name: 'Deploy to Cloud Run'
        run: 'gcloud run deploy notely --image us-east1-docker.pkg.dev/notely-487321/notely-ar-repo/notely:latest --region us-east1 --allow-unauthenticated --project notely-487321 --max-instances=4'
